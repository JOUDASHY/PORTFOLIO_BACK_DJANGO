name: Deploy Django Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          eval "$(ssh-agent -s)"
          ssh-add - <<< "$SSH_PRIVATE_KEY"

          ssh -o StrictHostKeyChecking=no root@89.116.111.200 << 'EOF'
            set -e

            echo "📂 Se déplacer dans le dossier du projet"
            cd /var/www/PORTFOLIO_BACK_DJANGO


            echo "📥 Pull latest code"
            git pull origin main

            echo "🐳 Arrêter les anciens conteneurs"
            docker-compose down

            echo "⚙️ Rebuild et relancer"
            docker-compose up -d --build

            echo "✅ Déploiement terminé avec docker-compose"
          EOF
