name: Deploy Django Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          # D√©marrer l'agent SSH et ajouter la cl√© priv√©e
          eval "$(ssh-agent -s)"
          ssh-add - <<< "$SSH_PRIVATE_KEY"

          # Connexion SSH et d√©ploiement sur le serveur
          ssh -o StrictHostKeyChecking=no root@89.116.111.200 << 'EOF'
            set -e

            echo "üìÇ Se d√©placer dans le dossier du projet"
            cd /var/www/PORTFOLIO_BACK_DJANGO

            echo "üì• Pull latest code"
            git pull origin main

            echo "üê≥ Supprimer l'ancien conteneur Django (s'il existe)"
            docker-compose rm -sf django_portfolio

            echo "üê≥ Reconstruire uniquement l'image Django"
            docker-compose build django || exit 1

            echo "üîÑ Ex√©cuter les migrations"
            docker-compose run --rm django python manage.py migrate || exit 1

            echo "üöÄ D√©marrer le conteneur Django"
            docker-compose up -d django || exit 1
            
            echo "‚è≥ Attente du d√©marrage complet..."
            for i in $(seq 1 3); do
              if docker-compose ps django_portfolio | grep -q "Up"; then
                echo "‚úÖ Conteneur Django d√©marr√© avec succ√®s"
                docker-compose logs --tail=50 django_portfolio
                exit 0
              fi
              echo "‚åõ Tentative $i/3..."
              sleep 10
            done

            echo "‚ùå √âchec du d√©marrage du conteneur Django"
            docker-compose logs django
            exit 1
          EOF
